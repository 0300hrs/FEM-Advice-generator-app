<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="card-cont">
      <span class="sml-hd">Advice # <span id="adv-num">117</span></span>
      <span class="advice"
        >"<span id="gadvice"
          >Lorem ipsum dolor sit, amet consectetur adipisicing elit. Suscipit,
          error.</span
        >"</span
      >
      <div class="divider">
        <div class="divider-img">
          <img src="./images/pattern-divider-desktop.svg" class="quote" />
        </div>
      </div>
      <div class="dice" id="dice">
        <img src="./images/icon-dice.svg" class="dice-img" />
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="ttps://www.twitter.com/0300hrs">Abdul</a>.
    </div>
  </body>
</html>
